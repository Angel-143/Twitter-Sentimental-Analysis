<!-- FILE 1: templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sentiment Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 40%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .icon-wrapper {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .icon-wrapper svg {
            width: 35px;
            height: 35px;
            fill: white;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .description {
            color: #64748b;
            font-size: 16px;
            line-height: 1.6;
        }

        .input-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #334155;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 15px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 15px;
            color: #1e293b;
            background: #f8fafc;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        textarea::placeholder {
            color: #94a3b8;
        }

        .btn-container {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.5);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .clear-btn {
            background: #f1f5f9;
            color: #64748b;
            border: 2px solid #e2e8f0;
        }

        .clear-btn:hover {
            background: #e2e8f0;
            color: #475569;
        }

        .status {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 20px;
            min-height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid #e2e8f0;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-item {
            margin-bottom: 20px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            font-size: 13px;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 16px;
            color: #1e293b;
            line-height: 1.6;
        }

        .sentiment-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .positive {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
        }

        .negative {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.3);
        }

        .confidence-bar {
            margin-top: 8px;
            height: 8px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .confidence-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            to { left: 100%; }
        }

        .confidence-text {
            display: flex;
            justify-content: space-between;
            margin-top: 6px;
            font-size: 14px;
            color: #64748b;
            font-weight: 600;
        }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 25px;
                border-radius: 25px;
            }

            h1 {
                font-size: 26px;
            }

            .description {
                font-size: 14px;
            }

            .icon-wrapper {
                width: 60px;
                height: 60px;
            }

            .icon-wrapper svg {
                width: 30px;
                height: 30px;
            }

            textarea {
                min-height: 100px;
                font-size: 14px;
            }

            button {
                padding: 14px;
                font-size: 15px;
            }

            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-wrapper">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </div>
            <h1>Sentiment Analyzer</h1>
            <p class="description">Discover the emotional tone of any tweet with AI-powered analysis</p>
        </div>

        <div class="input-section">
            <label for="tweetInput">Enter Your Tweet</label>
            <textarea 
                id="tweetInput" 
                placeholder="Type or paste a tweet here... ‚ú®"
            ></textarea>
        </div>

        <div class="btn-container">
            <button class="analyze-btn" onclick="analyzeTweet()">
                üîç Analyze Sentiment
            </button>
            <button class="clear-btn" onclick="clearInput()">
                üóëÔ∏è Clear
            </button>
        </div>

        <div id="status" class="status"></div>
        <div id="result"></div>
    </div>

    <script>
        function analyzeTweet() {
            const tweet = document.getElementById("tweetInput").value.trim();
            const status = document.getElementById("status");
            const result = document.getElementById("result");

            if (tweet === "") {
                alert("‚ö†Ô∏è Please enter a tweet first!");
                return;
            }

            status.innerHTML = '<div class="spinner"></div> Analyzing sentiment...';
            result.innerHTML = "";

            // Create form and submit to get redirect
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/analyze';
            
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'tweet';
            input.value = tweet;
            
            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }

        function clearInput() {
            document.getElementById("tweetInput").value = "";
            document.getElementById("status").innerHTML = "";
            document.getElementById("result").innerHTML = "";
        }

        // Allow Enter key to submit (with Shift+Enter for new line)
        document.getElementById("tweetInput").addEventListener("keydown", function(e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                analyzeTweet();
            }
        });
    </script>
</body>
</html>
